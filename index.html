<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Sized Containers with Left-Aligned Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .border-box {
            display: flex;
            flex-direction: column;
            width: 90vw;
            height: 90vh;
            border: 2px solid #f99797;
            padding: 20px; /* Adding padding to create gap at the edges */
            gap: 20px; /* Gap between containers */
        }

        .container {
            flex: 1;
            background-color: rgb(247, 217, 222);
            display: flex;
            
            font-size: 2rem;
            font-weight: bold;
            padding-left: 10px; /* Padding to push text to the left */
        }
    </style>
</head>
<body>

    <div class="border-box">
        <div class="container">Hello World</div>
        <div class="container">Hello World</div>
        <div class="container">Hello World</div>
    </div>

</body>
</html>
